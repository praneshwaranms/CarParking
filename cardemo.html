<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Location Demo</title>
</head>
<body>

    <div id="map-container" style="height: 400px;"></div>
    <button onclick="getLiveLocation()">Get Live Location</button>

    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d31324.051380211164!2d77.13587200000005!3d11.075584000000005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1706582707789!5m2!1sen!2sin" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>    <script src="script.js"></script>

</body>
<script>
    let map;
let marker;

function initMap() {
    map = new google.maps.Map(document.getElementById('map-container'), {
        center: { lat: 0, lng: 0 },
        zoom: 15
    });

    marker = new google.maps.Marker({
        map: map,
        draggable: true,
        animation: google.maps.Animation.DROP,
        position: { lat: 0, lng: 0 }
    });
}

function getLiveLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            position => {
                const { latitude, longitude } = position.coords;
                updateMap(latitude, longitude);
            },
            error => {
                console.error(error.message);
            }
        );
    } else {
        alert('Geolocation is not supported by your browser.');
    }
}

function updateMap(latitude, longitude) {
    map.setCenter({ lat: latitude, lng: longitude });
    marker.setPosition({ lat: latitude, lng: longitude });
}

</script>
</html>
